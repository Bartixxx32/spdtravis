language: ruby
rvm:
  - 2.0.0
env:
  global:
  - USER="Bartixxx32"
  - EMAIL="mcbplay1@gmail.com"
  - REPO="spdtravis"
  - FILES="test.txt"
  - GH_REPO="github.com/${USER}/${REPO}.git"
  - secure: ""
script:
  - touch test.txt
after_success:
  - MESSAGE=test
  - git clone git://${GH_REPO}
  - mv -f ${FILES} ${REPO}
  - cd ${REPO}
  - git remote
  - git config user.email ${EMAIL}
  - git config user.name ${USER}
  - git add ${FILES}
  - git commit -m ${MESSAGE}
  - git push "https://${test}@Bartixxx32/spdtravis" master
