language: ruby
rvm:
  - 2.0.0
env:
  global:
  - USER="Bartixxx32"
  - EMAIL="mcbplay1@gmail.com"
  - REPO="nspdtravis"
  - FILES="test.txt"
  - GH_REPO="github.com/${USER}/${REPO}.git"
  - secure: ""
script:
  - echo t
after_success:
  - MESSAGE=$(git log --format=%B -n 1 $TRAVIS_COMMIT)
  - git clone git://${GH_REPO}
  - mv -f ${FILES} ${REPO}
  - cd ${REPO}
  - git remote
  - git config user.email ${EMAIL}
  - git config user.name ${USER}
  - git add ${FILES}
  - git commit -m ${MESSAGE}
  - git push "https://${SOMEVAR}@${GH_REPO}" master > /dev/null 2>&1
